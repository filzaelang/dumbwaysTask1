<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/myProject.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/410506d815.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #e3e7eb; margin: 0px; padding: 0px; font-family: 'Roboto', sans-serif;">

    <nav class="navbar-container">
        <div class="navbar-div">
            <ul class="navbar-ul">
                <li>
                    <img src="assets/image/dumbways.png" style="height: 50px;" />
                </li>
                <li class="nav-link nav-collapse">
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-link nav-collapse" id="myProject2">
                    <a href="myProject.html">
                        My Project
                    </a>
                </li>
            </ul>
            <div class="navbar-rightcontent">
                <a href="contact.html" class="btn-contact nav-collapse">Contact Me</a>
                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button"
                    onclick="openHamburger()"></i>
            </div>
        </div>
    </nav>
    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html">Home</a>
        <a href="myProject.html" class="active">My Project</a>
        <a href="contact.html">Contact Me</a>
    </div>

    <div class="add-project">
        <div class="form-container">
            <form onsubmit="submitProject(event)">
                <h1>ADD MY PROJECT</h1>
                <div>
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" class="input">
                </div>
                <div class="startEndDate">
                    <div class="startDate">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="input">
                    </div>
                    <div class="endDate">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="input">
                    </div>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea id="description" class="input"></textarea>
                </div>
                <div>
                    <label style="font-weight: bold;">Technologies</label><br><br>
                    <div class="checkbox0">
                        <div class="checkbox1">
                            <input type="checkbox" id="nodeJs" name="nodeJs" value="NodeJs">
                            <label for="vehicle1">Node Js</label><br><br>
                            <input type="checkbox" id="reactJs" name="reactJs" value="ReactJs">
                            <label for="vehicle2">React Js</label>
                        </div>
                        <div class="checkbox2">
                            <input type="checkbox" id="nextJs" name="nextJs" value="NextJs">
                            <label for="vehicle3">Next Js</label><br><br>
                            <input type="checkbox" id="typeScript" name="typeScript" value="TypeScript">
                            <label for="vehicle3">TypeScript</label>
                        </div>
                    </div>
                </div><br>
                <div>
                    <label>Upload Image</label>
                    <div class="input-image">
                        <label for="inputImage">
                            <p>choose</p>
                            <img src="assets/image/file.png" alt="file" />
                        </label>
                        <input type="file" id="inputImage" hidden class="input" />
                    </div>
                </div>
                <div class="button-group">
                    <button>submit</button>
                </div>
            </form>
        </div>
    </div><br><br>

    <div id="contents" class="project-list">
        <center>
            <h1 style="padding-bottom: 30px;">MY PROJECT</h1>
        </center>

        <div class="project-container" id="card-content">
            <!-- Dynamic Content -->

        </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/myProject.js"></script>
</body>

</html>
