<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/myProject.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/410506d815.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #e3e7eb; margin: 0px; padding: 0px; font-family: 'Roboto', sans-serif;">

    <nav class="navbar navbar-expand-sm bg-body-tertiary navbar-container">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-left: 10px;">
                <img src="assets/image/dumbways.png" style="height: 50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="myProject.html">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimonials.html">Testimonials</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark" onclick="location.href=`contact.html`"
                    style="background-color: #111727; color: white; margin-right: 13px;">
                    Contact Me
                </button>
            </div>
        </div>
    </nav>

    <div style="margin-left: 20%; margin-right: 20%;">
        <form onsubmit="submitProject(event)">
            <h1 class="text-center">ADD MY PROJECT</h1><br>
            <div class="mb-3">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" class="form-control">
            </div>
            <div class="d-flex flex-row justify-content-center w-auto">
                <div class="mb-3" style="margin-right: 10px; width: 100%;">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="mb-3" style="width: 100%;">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div>
                <label style="font-weight: bold;">Technologies</label><br><br>
                <div class="d-flex">
                    <div class="checkbox1">
                        <input type="checkbox" id="nodeJs" name="nodeJs" value="NodeJs">
                        <label for="vehicle1" style="font-weight: 400;">Node Js</label><br><br>
                        <input type="checkbox" id="reactJs" name="reactJs" value="ReactJs">
                        <label for="vehicle2" style="font-weight: 400;">React Js</label>
                    </div>
                    <div class="checkbox2">
                        <input type="checkbox" id="nextJs" name="nextJs" value="NextJs">
                        <label for="vehicle3" style="font-weight: 400;">Next Js</label><br><br>
                        <input type="checkbox" id="typeScript" name="typeScript" value="TypeScript">
                        <label for="vehicle3" style="font-weight: 400;">TypeScript</label>
                    </div>
                </div>
            </div><br>
            <div class="mb-3">
                <label for="inputImage">Upload Image</label>
                <input type="file" id="inputImage" class="form-control" />
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-outline-dark" style="background-color: #111727; color: white;">
                    Submit
                </button>
            </div>
        </form>
    </div><br><br>

    <div id="contents" class="project-list">
        <h1 class="text-center" style="padding-bottom: 30px;">MY PROJECT</h1>

        <div class="d-flex flex-wrap" id="card-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/myProject.js"></script>
</body>

</html>
