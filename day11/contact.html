<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/410506d815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #e3e7eb; font-family: 'Roboto', sans-serif;">
    <nav class="navbar navbar-expand-sm bg-body-tertiary mb-5" style="background-color: #f4f3f3;">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">
                <img src="assets/image/dumbways.png" style="height: 50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myProject.html">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimonials.html">Testimonials</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark me-2" onclick="location.href=`contact.html`"
                    style="background-color: #111727; color: white;">
                    Contact Me
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <form class="d-flex flex-column" style="width: 300px; gap: 5px;">
            <h1 class="text-center fw-bold pb-3">GET IN TOUCH</h1>
            <label class="fw-bold">Name</label>
            <input type="text" class="form-control" id="inputName">
            <label class="fw-bold">Email</label>
            <input type="email" class="form-control" id="inputEmail">
            <label class="fw-bold">Phone Number</label>
            <input type="text" class="form-control" id="inputPhone">
            <label class="fw-bold">Subject</label>
            <select class="form-control" id="inputSubject">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="fw-bold">Your Message</label>
            <textarea class="form-control" id="inputMessage"></textarea><br>
            <div class="text-end">
                <button type="submit" class="btn btn-outline-dark" style="background-color: #111727; color: white;"
                    onclick="submitData()">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script src="js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
